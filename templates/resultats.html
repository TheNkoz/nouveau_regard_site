<!DOCTYPE html>
<html lang='fr'>
<head>
<meta charset='UTF-8'>
<title>Résultats</title>
<link rel='stylesheet' href='/static/css/style.css'>
</head>
<body>
<header><h1>Résultats du questionnaire</h1></header>
<main>
<table>
<thead><tr><th>Quartier</th><th>Nombre de réponses</th></tr></thead>
<tbody>
{% for quartier, count in data %}
<tr><td>{{ quartier }}</td><td>{{ count }}</td></tr>
{% endfor %}
</tbody>
</table>
</main>
</body>
</html>
