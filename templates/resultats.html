<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats</title>
</head>
<body>
    <h2>Résultats du questionnaire</h2>
    <table border="1">
        <tr><th>Quartier</th><th>Nombre de réponses</th></tr>
        {% for quartier, count in data %}

        {% endfor %}
    </table>
    <a href="/">Retour à l'accueil</a>
</body>
</html>
